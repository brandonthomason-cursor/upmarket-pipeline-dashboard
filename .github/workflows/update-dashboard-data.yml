# Fix GitHub Actions Workflow Failures

## Problem
The workflow is triggering on **every push** to `gh-pages`, causing constant failures and email spam.

## Solution
Update the workflow to only trigger when relevant files change, and add missing dependencies.

## Steps to Fix

1. **Go to**: https://github.com/brandonthomason-cursor/upmarket-pipeline-dashboard
2. **Navigate to**: `.github/workflows/update-dashboard-data.yml`
3. **Click**: "Edit" (pencil icon)
4. **Replace the entire file** with the content below
5. **Click**: "Commit changes"

## Fixed Workflow Content

```yaml
name: Update Dashboard Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Only run on push if relevant files change (prevents spam)
  push:
    branches:
      - gh-pages
    paths:
      - 'scripts/**'
      - 'sql/**'
      - '.github/workflows/update-dashboard-data.yml'

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --quiet databricks-sdk python-dotenv requests pynacl
      
      - name: Check SQL directory
        run: |
          if [ -d "sql" ]; then
            echo "✅ SQL directory found"
            ls -la sql/ | head -10
          else
            echo "❌ SQL directory not found"
            exit 1
          fi
      
      - name: Check scripts directory
        run: |
          if [ -f "scripts/update_data.py" ]; then
            echo "✅ Update script found"
          else
            echo "❌ Update script not found"
            exit 1
          fi
      
      - name: Update dashboard data
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_SQL_WAREHOUSE_ID: ${{ secrets.DATABRICKS_SQL_WAREHOUSE_ID }}
        run: |
          python3 scripts/update_data.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update dashboard data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
```

## What This Fixes

1. ✅ **Stops email spam**: Only triggers on relevant file changes, not every push
2. ✅ **Adds missing dependencies**: `requests` and `pynacl` (needed by the script)
3. ✅ **Better error handling**: Checks for files before running
4. ✅ **Proper permissions**: Uses GITHUB_TOKEN for git push
5. ✅ **Updated actions**: Uses latest action versions

## After Updating

The workflow will:
- ✅ Run automatically every 6 hours (scheduled)
- ✅ Run manually when you click "Run workflow"
- ✅ Only run on push if scripts/SQL/workflow files change
- ✅ Stop spamming you with emails on every file upload

## To Stop Current Failures

You can also **disable email notifications** for workflow failures:
1. Go to: https://github.com/settings/notifications
2. Scroll to "Actions"
3. Uncheck "Email" for workflow failures (or customize)

